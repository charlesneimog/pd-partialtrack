name: C/C++ CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  macos-universal-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install PureData and Deps
        run: |
          brew install --cask pd
          brew install fftw
          brew install gsl
      - name: Build Object
        run: |
          cmake . -B build
          cmake --build build
      - name: Make zip file
        run: |
          mkdir pd-simpl
          cp -r amd64 pd-simpl
          cp *.dylib pd-simpl
          cp *.d_amd64 pd-simpl
      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: pd-simpl
          path: pd-simpl
