  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: PureData Sources
        run: |
          curl -L -o pd.tar.gz https://msp.ucsd.edu/Software/pd-0.54-1.src.tar.gz
          tar -xzf pd.tar.gz
          rm pd.tar.gz
          mv pd-* pure-data
          sudo apt-get update
          sudo add-apt-repository ppa:pure-data/pure-data -y
          sudo apt-get install puredata -y
      - name: Dependencies
        run: |
          sudo apt install fftw3-dev
      - name: Build Object
        run: |
          cmake . -B build
          cmake --build build
      - name: Make zip file
        run: |
          mkdir pd-simpl
          cp *.so pd-simpl
          cp -r amd64 pd-simpl
          cp *.l_amd64 pd-simpl
      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: pd-simpl
          path: pd-simpl
