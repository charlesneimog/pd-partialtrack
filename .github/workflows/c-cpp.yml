name: C/C++ CI
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  macos-universal-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install PureData and Deps
        run: |
          brew install --cask pd
          brew install fftw
          brew install gsl
      - name: Build Object
        run: |
          cmake . -B build
          cmake --build build
      - name: Make zip file
        run: |
          mkdir pd-simpl
          cp -r amd64 pd-simpl
          cp *.dylib pd-simpl
          cp *.d_amd64 pd-simpl
      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: pd-simpl
          path: pd-simpl
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - if: runner.os == 'Windows'
        name: "Install mingw deps"
        uses: msys2/setup-msys2@v2
        with:
          install: make autoconf automake libtool mingw-w64-x86_64-gcc cmake mingw-w64-x86_64-fftw mingw-w64-x86_64-gsl
          update: false
      - name: Install PureData
        run: |
          choco install puredata --yes
      - if: runner.os == 'Windows'
        name: Build Object
        shell: msys2 {0}
        run: |
          cmake . -B build
          cmake --build build
      - name: Move files to pd-simpl
        run: |
          cp server.m_amd64 pd-simpl
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: pd-simpl
          path: pd-simpl
  #       # # # ===============================================================================================
  #       # # # ===============================================================================================
  #       # # # ===============================================================================================
  # # build for Linux
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: PureData Sources
        run: |
          curl -L -o pd.tar.gz https://msp.ucsd.edu/Software/pd-0.54-1.src.tar.gz
          tar -xzf pd.tar.gz
          rm pd.tar.gz
          mv pd-* pure-data
          sudo apt-get update
          sudo add-apt-repository ppa:pure-data/pure-data -y
          sudo apt-get install puredata -y
      - name: Dependencies
        run: |
          sudo apt install fftw3-dev
      - name: Build Object
        run: |
          cmake . -B build
          cmake --build build
      - name: Make zip file
        run: |
          mkdir pd-simpl
          cp *.so pd-simpl
          cp -r amd64 pd-simpl
          cp *.l_amd64 pd-simpl
      - name: Upload Object
        uses: actions/upload-artifact@v3
        with:
          name: pd-simpl
          path: pd-simpl
